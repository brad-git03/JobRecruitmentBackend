<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-8 mx-auto">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">Edit Admin Details</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email (Read Only)</label>
                        <input type="text" class="form-control bg-light" value="{{ user.email }}" readonly>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" value="{{ user.phone_number|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Office Address</label>
                            <input type="text" name="address" class="form-control" value="{{ user.address|default:'' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Bio / Notes</label>
                        <textarea name="bio" class="form-control" rows="3">{{ user.bio|default:'' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Profile Picture</label>
                        <input type="file" name="profile_picture" class="form-control">
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'registration:admin_profile' %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
