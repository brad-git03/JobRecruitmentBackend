<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #eef1f5; display: flex; align-items: center; justify-content: center; height: 100vh; }</style>
</head>
<body>

<div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Create Account</h3>
        <p class="text-muted">Join us today</p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Sign Up</button>
        
        <div class="text-center mt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'registration:login_view' %}">Login here</a></small>
        </div>
    </form>
</div>

</body>
</html>
