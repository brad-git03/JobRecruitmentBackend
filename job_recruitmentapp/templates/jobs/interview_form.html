<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Schedule Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container col-md-6 mx-auto bg-white p-4 shadow rounded">
    <h3 class="fw-bold text-primary mb-3">Schedule Interview</h3>
    <p>Candidate: <strong>{{ application.applicant.first_name }} {{ application.applicant.last_name }}</strong></p>
    <p>Job Position: <strong>{{ application.job.title }}</strong></p>
    <hr>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Date & Time</label>
            <input type="datetime-local" name="date_time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Location / Link</label>
            <input type="text" name="location" class="form-control" placeholder="e.g. Google Meet Link or Office Room 2" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Notes (Optional)</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirm Schedule</button>
        <a href="{% url 'jobs:application_list' %}" class="btn btn-light w-100 mt-2">Cancel</a>
    </form>
</div>

</body>
</html>
