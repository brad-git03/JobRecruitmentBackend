<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>System Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container bg-white shadow-sm p-4 rounded col-md-6 mx-auto">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">System Settings</h2>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back</a>
    </div>

    <form>
        <div class="card mb-3 border-0 bg-light">
            <div class="card-body">
                <h5 class="card-title fw-bold">General</h5>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Enable User Registration</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Public Job Listings</label>
                </div>
            </div>
        </div>

        <div class="card mb-3 border-0 bg-light">
            <div class="card-body">
                <h5 class="card-title fw-bold">Notifications</h5>
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label">Email Alerts for New Applications</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Email Alerts for New Users</label>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-success w-100" onclick="alert('Settings Saved!')">Save Changes</button>
    </form>
</div>

</body>
</html>
