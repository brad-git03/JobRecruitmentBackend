<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Job</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white">
                <h4 class="mb-0">Edit Job</h4>
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Job Title -->
                    <div class="mb-3">
                        <label class="form-label">Job Title</label>
                        <input type="text" name="title" class="form-control"
                               value="{{ job.title }}" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required>{{ job.description }}</textarea>
                    </div>

                    <!-- Position -->
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" name="job_position" class="form-control"
                               value="{{ job.job_position }}" required>
                    </div>

                    <!-- Slots -->
                    <div class="mb-3">
                        <label class="form-label">Slots</label>
                        <input type="number" min="1" name="slots" class="form-control"
                               value="{{ job.slots }}" required>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select" required>
                            <option value="Open" {% if job.status == "Open" %}selected{% endif %}>Open</option>
                            <option value="Closed" {% if job.status == "Closed" %}selected{% endif %}>Closed</option>
                            <option value="Paused" {% if job.status == "Paused" %}selected{% endif %}>Paused</option>
                        </select>
                    </div>

                    <!-- Salary -->
                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" name="salary" class="form-control"
                               value="{{ job.salary }}" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'jobs:jobs_html' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning text-white px-4">Update</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
