<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Job</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create New Job</h4>
            </div>

            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Job Title -->
                    <div class="mb-3">
                        <label class="form-label">Job Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <!-- Position -->
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" name="position" class="form-control" required>
                    </div>

                    <!-- Slots -->
                    <div class="mb-3">
                        <label class="form-label">Slots</label>
                        <input type="number" min="1" name="slots" class="form-control" required>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select" required>
                            <option value="">Select status</option>
                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                            <option value="Paused">Paused</option>
                        </select>
                    </div>

                    <!-- Salary -->
                    <div class="mb-3">
                        <label class="form-label">Salary</label>
                        <input type="number" name="salary" class="form-control" required>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'jobs:jobs_html' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary px-4">Create Job</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
